  adveng_specialization.2.name:0 "Increasing Efficiency"
  adveng_specialization.2.desc:0 "We might be able to squeeze some more output out of our current infrastructure. Our research efforts have found two ways we can improve our infrastructure. The first idea is to improve our current infrastructure to reduce the personel needed to operate it. This would increase performance by approximately 16%, but it fails to significantly improve the performance of industry on our more developed worlds. Alternatively, we could use specialized hubs to improve the performance of our more developed worlds. This would vastly improve the performance of our more developed worlds, but the amount of data these centers would need to function would excaberate any problems that our communications already have."
